<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation Modal</title>
  <script src="https://kit.fontawesome.com/f0d4beef0b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/assets/css/main.css">
</head>

<body>
  <header class="">
    <div class="hamburger-menu">
      <div class="hamburger-menu__line--top"></div>
      <div class="hamburger-menu__line--middle"></div>
      <div class="hamburger-menu__line--bottom"></div>
    </div>
    <div class="container">
      <h1 class="logo">
        <a href="./index.html">
          <img src="./src/assets/images/logo.png" alt="Logo">
        </a>
      </h1>

      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav__list-item">
            <a class="main-nav__list-link" href="#">HOME</a>
          </li>
          <li class="main-nav__list-item">
            <a class="main-nav__list-link" href="#">BICYCLE</a>
          </li>
          <li class="main-nav__list-item">
            <a class="main-nav__list-link" href="#">SUBSCRIPTION</a>
          </li>
        </ul>

        <div class="sign-btns">
          <button class="sign-btns__login">LOGIN</button>
          <button class="sign-btns__signup">SIGNUP</button>
        </div>
      </nav>
    </div>
  </header>

  <div class="hero">
    <div class="container">
      <div class="hero__img">
        <img src="./src/assets/images/bicycle.svg" alt="Bicycle">
      </div>

      <div class="hero__cont">
        <h2 class="hero__cont-title">Book your bicycle<span>at any where, any time</span></h2>
        <p class="hero__cont-desc">Book your ride using our bicyc app, you can book your ride at any where, any time.
          Hurry up! for more offers</p>
        <button class="hero__cont-btn">BOOK NOW</button>
      </div>
    </div>
  </div>

  <div class="modal">
    <div class="close-modal-btn"><i class="far fa-times-circle"></i></div>
    <div class="form__container">
      <form action="./index.html" class="form">
        <h3 class="form__title">SIGNIN</h3>
        <div class="form__group">
          <label class="form__group-label" for="name"><i class="fas fa-user"></i></label>
          <input class="form__group-input" type="text" id="name" placeholder="Username">
        </div>

        <div class="form__group">
          <label class="form__group-label" for="password"><i class="fas fa-unlock-alt"></i></label>
          <input class="form__group-input" type="password" id="password" placeholder="Your Password">
        </div>
        <button class="form__btn" type="submit">SUBMIT</button>
      </form>

      <form action="./index.html" class="form">
        <h3 class="form__title">SIGNUP</h3>
        <div class="form__group">
          <label class="form__group-label" for="name"><i class="fas fa-user"></i></label>
          <input class="form__group-input" type="text" id="name" placeholder="Username">
        </div>

        <div class="form__group">
          <label class="form__group-label" for="email"><i class="fas fa-envelope"></i></label>
          <input class="form__group-input" type="email" id="email" placeholder="Your Email">
        </div>

        <div class="form__group">
          <label class="form__group-label" for="password"><i class="fas fa-unlock-alt"></i></label>
          <input class="form__group-input" type="password" id="password" placeholder="Your Password">
        </div>

        <div class="form__group">
          <label class="form__group-label" for="verify-password"><i class="fas fa-unlock-alt"></i></label>
          <input class="form__group-input" type="verify-password" id="password" placeholder="Verify Your Password">
        </div>

        <div class="form__group">
          <input class="form__group-checkbox" type="checkbox">
          <span>Agree with the terms and conditions</span>
        </div>
        <button class="form__btn" type="submit">SUBMIT</button>
      </form>
      <form action="" class="form form__signup"></form>
    </div>
  </div>

  <script src="./src/assets/js/main.js"></script>
</body>

</html>
